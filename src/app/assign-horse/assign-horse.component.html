<mat-grid-list cols="5">
    <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="2">
        <mat-card>
            <form (ngSubmit)="onSubmit(assignForm)" #assignForm="ngForm">
                <mat-card-title>Assigner un cavalier pour {{user.firstname}} Â {{ user.lastname }} pour le cours {{ course.title }}</mat-card-title>
                <table>
                    <tr>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field appearance="fill">
                                <mat-label>Choisissez un cheval</mat-label>
                                <mat-select [formControl]="form.controls.horseFormControl" name="horses">
                                    <mat-option *ngFor="let horse of horses" [value]="horse.id">{{ horse.name }} </mat-option>
                                </mat-select>
                                <mat-error *ngIf="form.controls.horseFormControl.hasError('required')">
                                    Le champ cheval est requis
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
                <button mat-raised-button color="accent" [disabled]="form.invalid" type="submit">Valider</button>
            </form>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
</mat-grid-list>
