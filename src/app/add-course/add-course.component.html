<mat-grid-list cols="5">
    <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="2">
        <mat-card>
            <form (ngSubmit)="onSubmit(courseForm)" #courseForm="ngForm">
                <mat-card-title>Ajouter une reprise</mat-card-title>
                <table>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput name="title" type="text" placeholder="Titre"
                                    [formControl]="form.controls.titleFormControl">
                                <mat-error
                                    *ngIf="form.controls.titleFormControl.hasError('required') || form.controls.titleFormControl.hasError('whitespace')">
                                    Le champ titre est requis
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        
                        <td>

                            <mat-form-field appearance="outline" class="center">
                                <input matInput (click)="picker.open()" [ngxMatDatetimePicker]="picker" placeholder="Choisissez un jour et une heure" [formControl]="form.controls.courseDateFormControl" [min]="minDate" [max]="maxDate" [disabled]="disabled" required>
                                <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                                                         [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
                                                         [touchUi]="touchUi" [color]="color" [enableMeridian]="enableMeridian"
                                                        >
                                </ngx-mat-datetime-picker>
                              </mat-form-field>
                        </td>
                        <td>
                            <ngx-mat-timepicker 
                                [disabled]="disabled" [showSpinners]="showSpinners" [stepHour]="stepHour"
                                [stepMinute]="stepMinute" [stepSecond]="stepSecond" [showSeconds]="showSeconds"
                                [color]="color" [enableMeridian]="enableMeridian">
                            </ngx-mat-timepicker>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input type="text" name="maxUser" matInput placeholder="Nombre maximum de cavalier"
                                    [formControl]="form.controls.maxUserFormControl">
                                <mat-error
                                    *ngIf="form.controls.maxUserFormControl.hasError('required') || form.controls.maxUserFormControl.hasError('whitespace')">
                                    Le champ Nombre maximum de cavalier est requis
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field appearance="fill">
                                <mat-label>Choisissez un niveau</mat-label>
                                <mat-select [formControl]="form.controls.galopFormControl">
                                    <mat-option [value]="1">Galop 1</mat-option>
                                    <mat-option [value]="2">Galop 2</mat-option>
                                    <mat-option [value]="3">Galop 3</mat-option>
                                    <mat-option [value]="4">Galop 4</mat-option>
                                    <mat-option [value]="5">Galop 5</mat-option>
                                    <mat-option [value]="6">Galop 6</mat-option>
                                    <mat-option [value]="7">Galop 7</mat-option>
                                </mat-select>
                                <mat-error *ngIf="form.controls.galopFormControl.hasError('required')">
                                    Le champ Galop est requis
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
                <button mat-raised-button color="accent" [disabled]="form.invalid" type="submit">Valider</button>
            </form>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
</mat-grid-list>
